<!DOCTYPE HTML>
<html>

<head>

    <meta charset="utf-8">
    <title>tabela</title>

    <link rel="stylesheet" href="Estilos/tabela.css">

</head>

<body>
    <table>
        <tr>
            <th>Itém</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Xícara de café</td>
            <td>R$ 10,00</td>
            <td>5</td>
            <td>R$ 50,00</td>
        </tr>
        <tr>
            <td>Camisa polo</td>
            <td>R$ 20,00</td>
            <td>5</td>
            <td>R$ 100,00</td>
        </tr>
        <tr>
            <td>Grampeador vermelho</td>
            <td>R$ 90,00</td>
            <td>4</td>
            <td>R$ 36,00</td>
        </tr>
        <tr>
            <td colspan="3">Subtotal</td>
            <td>R$ 186,00</td>
        </tr>
        <tr>
            <td colspan="3">Frete</td>
            <td>R$ 12,00</td>
        </tr>
        <tr>
            <td colspan="3">Total Devido</td>
            <td>R$ 198,00,00</td>
        </tr>
    </table>


</body>






</html>
